<div id="background" style='background-image: url("img/holi-girl.jpg");background-size:contain;background-repeat:norepeat;border:0px;position:relative;' class="screen-fit background-image">
    <div class="units-row text-centered" style="padding-top:20px;padding-bottom:20px">
        <h1 class="watch" style="background-color:rgba(255, 255, 255, 0.4);margin-left:60px;margin-right:60px;border-radius:10px;padding:10px;font-size:350%"></h1>
    </div>
    
    <div class="units-row units-split" style="z-index:3">
        <div class="unit-100" >
            <div class="dragdealer cursor-ptr" id="unlock"  style="background-color:rgba(255, 255, 255, 0.5);margin-top:90px;position:relative;height:290px;overflow:hidden">
                <div class="handle" style="width:180%;position:absolute;">
                    <div class="units-row" style="position:relative;left:45%;color:#ffffff;margin-top:15px">
                        <div class="unit-10" style="padding-left:25px;margin-top:-5px"><i style="color:rgba(0, 0, 0, 0.8)" class="fa fa-angle-right fa-2x"></i><i style="color:rgba(0, 0, 0, 0.8)" class="fa fa-angle-right fa-2x"></i></div>
                        <div class="unit-90" style="margin-left:-10px"><h2 style="color:rgba(0, 0, 0, 0.8)"> &nbsp slide to unlock</h2></div></div>
                </div>
            </div>
        </div>
    </div>
</div>
